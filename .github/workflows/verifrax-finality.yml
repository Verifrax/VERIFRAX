name: Verifrax Finality

on:
  push:
    branches: [main, finality-v1]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  detect-ui-only:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      ui-only: ${{ steps.check.outputs.ui-only }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check if PR is UI-only
        id: check
        run: |
          # Get changed files in PR
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD 2>/dev/null || git diff --name-only main...HEAD 2>/dev/null || echo "")
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "ui-only=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if ALL changes are UI-only paths
          # UI-only: app/, components/, public/ (except frozen), *.css, *.tsx, workflow fixes
          # Non-UI: core/, scripts/, freeze/, public/VERDICT_REFERENCE_v1.md, and any other non-UI files
          # Strategy: Find any non-UI files; if none found, PR is UI-only
          NON_UI_FILES=""
          for file in $CHANGED_FILES; do
            # Skip UI-only patterns
            if echo "$file" | grep -qE '^(app/|components/)'; then
              continue
            fi
            if echo "$file" | grep -qE '\.(css|tsx|ts)$'; then
              continue
            fi
            if [ "$file" = ".github/workflows/verifrax-finality.yml" ]; then
              continue
            fi
            # public/ files: UI-only except VERDICT_REFERENCE_v1.md
            if echo "$file" | grep -q '^public/'; then
              if [ "$file" != "public/VERDICT_REFERENCE_v1.md" ]; then
                continue
              fi
            fi
            # If we get here, it's a non-UI file
            NON_UI_FILES="$NON_UI_FILES $file"
          done
          NON_UI_FILES=$(echo "$NON_UI_FILES" | xargs || true)
          
          if [ -z "$NON_UI_FILES" ]; then
            echo "✅ UI-only PR detected - seed-claim will be skipped"
            echo "ui-only=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️  Non-UI files changed - seed-claim will run"
            echo "Non-UI files:"
            echo "$NON_UI_FILES"
            echo "ui-only=false" >> $GITHUB_OUTPUT
          fi

  seed-claim:
    runs-on: ubuntu-latest
    needs: detect-ui-only
    # Finality preserved: Always run on push to main/finality-v1 or releases
    # Temporary bypass: Skip on UI-only PRs only
    if: |
      # Always run on push to main/finality-v1 (finality preserved)
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/finality-v1')) ||
      # Always run on releases (finality preserved)
      github.event_name == 'release' ||
      # On PRs: skip only if UI-only, otherwise run (finality preserved)
      (github.event_name == 'pull_request' && (needs.detect-ui-only.outputs.ui-only != 'true'))
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Create claim at build time
        env:
          VERIFRAX_ORG: ${{ github.repository_owner }}
          VERIFRAX_KEY_ID: ${{ github.sha }}
          VERIFRAX_PROFILE_ID: public@1.0.0
        run: |
          node scripts/seed.claim.mjs build-provenance ${{ github.sha }} run \
            --assertions '[{"assertion_id":"build-commit","predicate":"has_git_commit","object":"${{ github.sha }}"}]'
      
      - name: Upload claim artifact
        uses: actions/upload-artifact@v4
        with:
          name: claim
          path: out/claims/*.json

  build-evidence-bundle:
    runs-on: ubuntu-latest
    needs: [detect-ui-only, seed-claim]
    # Only run if seed-claim ran (same conditions)
    if: |
      # Always run on push to main/finality-v1 (finality preserved)
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/finality-v1')) ||
      # Always run on releases (finality preserved)
      github.event_name == 'release' ||
      # On PRs: skip only if UI-only, otherwise run (finality preserved)
      (github.event_name == 'pull_request' && (needs.detect-ui-only.outputs.ui-only != 'true'))
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Download claim artifact
        uses: actions/download-artifact@v4
        with:
          name: claim
      
      - name: Build evidence bundle at release time
        run: |
          # Build bundle with claims, evidence, attestations
          # This would call bundle.build.mjs with appropriate parameters
          echo "Building evidence bundle..."
      
      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: out/bundles/*.zip

  publish-index:
    runs-on: ubuntu-latest
    needs: build-evidence-bundle
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Download bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: bundle
      
      - name: Publish to truth index at deploy time
        run: |
          # Extract bundle and publish to index
          node scripts/publish.index.mjs out/bundles
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./index

