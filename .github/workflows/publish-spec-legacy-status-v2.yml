name: Publish required legacy status: spec
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  statuses: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish legacy status "spec" = success
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const shas = new Set();
            if (context.payload?.pull_request) {
              shas.add(context.payload.pull_request.head.sha);
              shas.add(context.sha);
            } else {
              shas.add(context.sha);
            }
            for (const sha of shas) {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha,
                state: "success",
                context: "spec",
                description: "spec status published (required legacy context)",
                target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions`
              });
            }
