name: Governance CI

on:
  pull_request:
    paths:
      - ".github/**"
      - "AUTHORITY_BOUNDARY.md"
      - "AUTHORITY.md"
      - "GOVERNANCE_*.md"
      - "**/*.md"

permissions:
  contents: read

jobs:
  governance-integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Fetch PR base (ensure diff has objects)
        shell: bash
        run: |
          set -euo pipefail
          git fetch --no-tags --prune --depth=0 origin \
            "+refs/heads/${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}"

      - name: Authority Boundary Guard
        shell: bash
        run: |
          set -euo pipefail

          BASE_REF="origin/${{ github.base_ref }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED="$(git diff --name-only "$BASE_REF" "$HEAD_SHA")"

          DENY_REGEX='^(freeze/v2\.6\.0/|verifrax-engine/execute_v2_6_0\.js$|verifrax-reference-verifier/src/verify_v2_6_0\.js$|SYSTEM_IDENTITY\..*|BUILD_HASH\.txt$)'

          if echo "$CHANGED" | grep -E "$DENY_REGEX" >/dev/null; then
            echo "::error::Authoritative surface modified"
            echo "$CHANGED" | grep -E "$DENY_REGEX" || true
            exit 1
          fi

          echo "âœ“ Governance scope OK"

      - name: Governance OK
        run: echo "Governance CI passed"
