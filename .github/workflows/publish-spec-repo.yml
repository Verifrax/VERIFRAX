name: publish-spec-repo

on:
  push:
    branches: [ main ]
    paths:
      - 'public/spec/**'
      - '.github/workflows/publish-spec-repo.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout VERIFRAX
        uses: actions/checkout@v4

      - name: Export spec
        run: |
          set -euo pipefail
          bash scripts/spec-export.sh /tmp/spec-export

      - name: Push to VERIFRAX-SPEC via PR (protected main)
        env:
          PAT: ${{ secrets.VERIFRAX_SYSTEMS_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.VERIFRAX_SYSTEMS_PUSH_TOKEN }}
        run: |
          set -euo pipefail
          test -n ""
          test -n ""

          git config --global user.name "verifrax-systems"
          git config --global user.email "verifrax-systems@users.noreply.github.com"

          BR="autopublish--"

          rm -rf spec-repo
          git clone "https://verifrax-systems:${PAT}@github.com/Verifrax/VERIFRAX-SPEC.git" spec-repo
          cd spec-repo

          git fetch origin main

          git fetch origin main

          git checkout -B ""

          rm -rf ./*
          cp -R /tmp/spec-export/. .

          git add -A
          if git diff --cached --quiet; then
            echo "no changes"
            exit 0
          fi

          git commit -m "publish: spec from ${GITHUB_SHA}"
          git push --force-with-lease origin ""

          gh pr create \
            --repo Verifrax/VERIFRAX-SPEC \
            --title "publish: ${GITHUB_SHA::7}" \
            --body "automated publish from Verifrax/VERIFRAX@${GITHUB_SHA}" \
            --head "$BR" \
            --base main || true
