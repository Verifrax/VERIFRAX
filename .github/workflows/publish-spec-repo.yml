name: publish-spec-repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Export spec
        run: |
          set -e
          bash scripts/spec-export.sh /tmp/spec-export

      - name: Push to VERIFRAX-SPEC
        env:
          PAT: ${{ vars.VERIFRAX_SPEC_PAT }}
        run: |
          set -e
          test -n "$PAT"

          git config --global user.name "verifrax-systems"
          git config --global user.email "verifrax-systems@users.noreply.github.com"

          git clone https://verifrax-systems:${PAT}@github.com/Verifrax/VERIFRAX-SPEC.git spec-repo
          cd spec-repo
          git checkout main
          git pull --ff-only origin main

          rm -rf ./*
          cp -R /tmp/spec-export/. .

          git add -A
          git commit -m "publish: spec from ${GITHUB_SHA}" || exit 0
          git push origin main
