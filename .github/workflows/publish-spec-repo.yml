name: publish-spec-repo

on:
  push:
    branches: [ main ]
    paths:
      - 'public/spec/**'
      - '.github/workflows/publish-spec-repo.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout VERIFRAX
        uses: actions/checkout@v4

      - name: Export spec directory
        run: |
          set -euo pipefail
          bash scripts/spec-export.sh /tmp/spec-export

      - name: Checkout VERIFRAX-SPEC
        uses: actions/checkout@v4
        with:
          repository: Verifrax/VERIFRAX-SPEC
          token: ${{ secrets.VERIFRAX_SYSTEMS_PUSH_TOKEN }}
          path: spec-repo
          fetch-depth: 0
      - name: Publish to VERIFRAX-SPEC
        run: |
          set -euo pipefail

          git config --global user.name "verifrax-systems"
          git config --global user.email "verifrax-systems@users.noreply.github.com"

          cd spec-repo          git checkout main          git pull --ff-only origin main

          rm -rf ./*
          cp -R /tmp/spec-export/. .

          git add -A
          if git diff --cached --quiet; then
            echo "no changes"
            exit 0
          fi

          git commit -m "publish: spec from VERIFRAX@${GITHUB_SHA}"
          git push origin HEAD:main
