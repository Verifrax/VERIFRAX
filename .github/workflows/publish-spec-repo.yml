name: publish-spec-repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Export spec directory
        run: |
          bash scripts/spec-export.sh /tmp/spec-export

      - name: Push to VERIFRAX-SPEC
        env:
          GH_TOKEN: ${{ secrets.VERIFRAX_SYSTEMS_PUSH_TOKEN }}
        run: |
          set -euo pipefail
          test -n "${GH_TOKEN}"

          git config --global user.name "verifrax-systems"
          git config --global user.email "verifrax-systems@users.noreply.github.com"

          rm -rf /tmp/spec-repo

          git -c http.extraheader="AUTHORIZATION: bearer ${GH_TOKEN}" \
            clone https://github.com/Verifrax/VERIFRAX-SPEC.git /tmp/spec-repo

          cd /tmp/spec-repo

          rm -rf ./*
          cp -R /tmp/spec-export/. .

          git add -A
          if git diff --cached --quiet; then
            echo "no changes"
            exit 0
          fi

          git commit -m "publish: spec from VERIFRAX@${GITHUB_SHA}"

          git -c http.extraheader="AUTHORIZATION: bearer ${GH_TOKEN}" \
            push origin HEAD:main
