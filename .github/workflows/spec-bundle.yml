name: spec-bundle
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Rebuild spec bundle
        run: |
          python3 scripts/spec-bundle.py
      - name: Fail if bundle drift
        run: |
          git diff --exit-code -- edge-spec-worker/spec.bundle.js
