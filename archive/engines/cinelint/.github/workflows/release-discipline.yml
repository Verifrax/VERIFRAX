name: release-discipline

on:
  push:
    tags:
      - "v*"

jobs:
  verify-final:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: ./scripts/ci.sh

