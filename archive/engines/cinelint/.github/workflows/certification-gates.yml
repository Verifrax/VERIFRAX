name: certification-gates
on:
  push:
    tags:
      - "engine-semantics-freeze-*"

jobs:
  verifier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: node -v && npm -v
      - name: bundle verifier gate
        run: node -e "import('./tools/bundle-verify.mjs').then(()=>console.log('ok')).catch(e=>{console.error(e);process.exit(1)})"

  contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: node -v
      - name: ship run bundle gate
        run: ./tools/ship-run.sh out/run-003.zip

