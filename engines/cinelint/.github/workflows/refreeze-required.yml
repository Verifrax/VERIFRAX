name: Refreeze Required
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  refreeze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect frozen surface changes
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"
          if git diff --name-only "$BASE" "$HEAD" | grep -E '^(core|tools|sample/run-003)/' >/dev/null; then
            echo "FROZEN SURFACE CHANGED: core/tools/sample/run-003"
            echo "REQUIRED: run freeze -> new tag + new freeze-manifests/<TAG>.MANIFEST.sha256"
            exit 1
          fi
