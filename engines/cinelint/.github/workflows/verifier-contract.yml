name: verifier-contract
on: [push, pull_request]

jobs:
  contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node -v
      - name: ship run bundle gate (tag-only)
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/engine-semantics-freeze-* ]]; then
            echo "SKIP: ship gate (not a freeze tag)"
            exit 0
          fi
          ./tools/ship-run.sh out/run-003.zip
